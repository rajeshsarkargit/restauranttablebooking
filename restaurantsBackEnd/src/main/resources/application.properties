#server.port=8081
#management.server.port=8082
project.name=Restaurants Management
project.version=1.0.0
project.swagger.url=/api/v1
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testDb
spring.data.mongodb.uri=mongodb://localhost:27017/testDb
#spring.data.mongodb.username=admin
#spring.data.mongodb.password=password
#spring.data.mongodb.uri=mongodb://root:root@localhost:27017/testDb
#http://localhost:8080/v2/api-docs
#http://localhost:8080/swagger-ui.html
#http://localhost:8081/swagger-ui.html
swagger.openapi.local-url=http://localhost:8080
swagger.openapi.dev-url=http://localhost:8080
springdoc.swagger-ui.path=/documentation
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.restaurants.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

